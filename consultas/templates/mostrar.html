<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="{% static 'theme.css' %}" type="text/css">
</head>

<body>
  <nav class="navbar navbar-light">
    <div class="container"> <a class="navbar-brand text-primary" href="/">
        <i class="fa d-inline fa-lg fa-circle"></i>
        <b> Consultas NoSQL</b>
      </a> </div>
  </nav>
  <div class="py-5 text-center"
       style="background-image: url(&quot;https://static.pingendo.com/cover-bubble-dark.svg&quot;); background-size: cover;">
<div class="bg-white p-5 mx-auto col-md-16 col-16">
<table class="ui celled table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Senha</th>
      <th>Disciplina</th>
      <th>Curso</th>
      <th>Tipo</th>
  </tr></thead>
  <tbody>
  {% for Pessoa in Pessoas %}
    <tr>
      <td data-label="Nome">{{Pessoa.nome}}</td>
      <td data-label="Usuario">{{Pessoa.usuario}}</td>
      <td data-label="Email">{{Pessoa.email}}</td>
      <td data-label="Senha">{{Pessoa.senha}}</td>
      <td data-label="Disciplina">{{Pessoa.disciplina}}</td>
      <td data-label="Curso">{{Pessoa.curso}}</td>
      <td data-label="Tipo">{{Pessoa.tipo}}</td>
    </tr>
  {% endfor%}
  </tbody>
</table>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
